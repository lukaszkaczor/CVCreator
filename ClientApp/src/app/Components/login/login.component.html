<form
  class="form-signin"
  #loginForm="ngForm"
  (ngSubmit)="login(loginForm)"
  style="margin-top: 100px"
>
  <h1 *ngIf="invalidLogin">Errormsg</h1>
  <input
    type="text"
    id="username"
    name="username"
    ngModel
    placeholder="username"
    autofocus
  />
  <input
    type="text"
    id="password"
    name="password"
    ngModel
    placeholder="password"
  />

  <button type="submit">Submit</button>
</form>
